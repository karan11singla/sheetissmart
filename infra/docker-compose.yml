version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sheetissmart-postgres
    environment:
      POSTGRES_DB: sheetissmart
      POSTGRES_USER: sheetissmart
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sheetissmart_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sheetissmart"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ghcr.io/karan11singla/sheetissmart/backend:latest
    container_name: sheetissmart-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://sheetissmart:${DB_PASSWORD:-sheetissmart_password}@postgres:5432/sheetissmart?schema=public
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:80}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: ghcr.io/karan11singla/sheetissmart/frontend:latest
    container_name: sheetissmart-frontend
    ports:
      - "5173:80"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: sheetissmart-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
