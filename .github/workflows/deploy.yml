name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual triggering

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend-service/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install backend dependencies
        working-directory: ./backend-service
        run: npm ci

      - name: Run frontend linting
        working-directory: ./frontend
        run: npm run lint

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test -- --run

      - name: Run frontend build test
        working-directory: ./frontend
        run: npm run build

      - name: Generate Prisma client
        working-directory: ./backend-service
        run: npx prisma generate

      - name: Run backend build test
        working-directory: ./backend-service
        run: npm run build

  build-and-push:
    name: Build & Push Docker Images
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend
          tags: |
            type=sha
            type=raw,value=latest

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend
          tags: |
            type=sha
            type=raw,value=latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infra/Dockerfile.frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          build-args: |
            VITE_API_URL=https://ridgeport.finance
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infra/Dockerfile.backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Production
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to droplet
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 134.209.13.154
          username: root
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            set -e  # Exit on error

            echo "üì¶ Pulling latest code..."
            cd /opt/sheetissmart
            git pull origin main

            echo "üê≥ Pulling Docker images..."
            cd infra
            docker-compose pull

            echo "üîÑ Restarting services..."
            docker-compose up -d

            echo "‚è≥ Waiting for services to be ready..."
            sleep 10

            echo "üîç Checking service health..."
            docker-compose ps

            echo "üìä Checking backend health endpoint..."
            if curl -f http://localhost:3000/health; then
              echo "‚úÖ Backend is healthy!"
            else
              echo "‚ùå Backend health check failed!"
              docker-compose logs backend --tail=50
              exit 1
            fi

            echo "üöÄ Running database migrations..."
            docker-compose exec -T backend npx prisma db push

            echo "‚úÖ Deployment successful!"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment to production successful!"
          else
            echo "‚ùå Deployment to production failed!"
          fi

  rollback-instructions:
    name: Rollback Info
    needs: deploy
    if: failure()
    runs-on: ubuntu-latest

    steps:
      - name: Show rollback instructions
        run: |
          echo "‚ùå Deployment failed! To rollback:"
          echo ""
          echo "1. SSH to server:"
          echo "   ssh root@134.209.13.154"
          echo ""
          echo "2. Rollback to previous commit:"
          echo "   cd /opt/sheetissmart && git reset --hard HEAD~1"
          echo ""
          echo "3. Use previous Docker images:"
          echo "   cd infra && docker-compose down && docker-compose up -d"
          echo ""
          echo "Or revert the commit on GitHub and push again."
